<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Content Section -->
            <div class="col-md-8">
                <div id="account-info" class="p-3 bg-light rounded">
                    <h3>Account Information</h3>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Name:</th>
                                <td>John Doe</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>johndoe@example.com</td>
                            </tr>
                            <tr>
                                <th>Phone:</th>
                                <td>+123456789</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="edit-account" class="p-3 bg-light rounded d-none">
                    <h3>Edit Account</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" value="johndoe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control" value="+123456789">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>

                <div id="history" class="p-3 bg-light rounded d-none">
                    <h3>Order History</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Order #12345 - Delivered</li>
                        <li class="list-group-item">Order #12346 - Pending</li>
                        <li class="list-group-item">Order #12347 - Cancelled</li>
                    </ul>
                </div>

                <div id="delivery-info" class="p-3 bg-light rounded d-none">
                    <h3>Delivery Information</h3>
                    <p>Address: 123 Main Street, City, Country</p>
                </div>
            </div>

            <!-- Right Navigation Section -->
            <div class="col-md-4">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active" data-target="account-info">Account</button>
                    <button class="list-group-item list-group-item-action" data-target="edit-account">Edit Account</button>
                    <button class="list-group-item list-group-item-action" data-target="history">History</button>
                    <button class="list-group-item list-group-item-action" data-target="delivery-info">Delivery Information</button>
                    <a href="/logout" class="list-group-item list-group-item-action text-danger">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/account.js"></script>
</body>
</html>
